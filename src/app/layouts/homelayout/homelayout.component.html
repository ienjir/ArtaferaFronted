<div class="image-carousel">
  <ImageCarousel [darkened]="true" [manualSwap]="false"></ImageCarousel>
  <div class="image-carousel__welcome">
    <h1 class="image-carousel__welcome__title">
      {{ 'welcomeTo' | transloco }}
    </h1>
    <div class="image-carousel__welcome__divider"></div>
    <img class="image-carousel__welcome__logo" priority ngSrc="/assets/images/Logo_Light_Big.png" alt="HomepageLogo" height="687" width="2150">
  </div>
  <div class="image-carousel__scroll-down">
    <button class="image-carousel__scroll-down__button" (click)="scrollToNavbar()">
      <img class="image-carousel__scroll-down__button__chevron" src="assets/svg/Chevron.svg" [alt]="'scrollDownChevron' | transloco">
      <img class="image-carousel__scroll-down__button__chevron" src="assets/svg/Chevron.svg" [alt]="'scrollDownChevron' | transloco">
    </button>
  </div>
</div>
<div class="layout-container">
  <NavigationBar id="NavigationBar" class="layout-navigation"></NavigationBar>
  <div class="layout-content">
    <router-outlet></router-outlet>
  </div>
  <Footer></Footer>
</div>
