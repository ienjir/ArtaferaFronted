<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-label="Theme switcher icon"
>
  <!-- Outer Circle -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="none"
    stroke="#85A1C5"
    stroke-width="4"
  />
  <!-- Filled Half -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="#85A1C5"
    clip-path="polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%)"
  />
</svg>
