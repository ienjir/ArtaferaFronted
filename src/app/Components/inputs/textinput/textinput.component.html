<div  class="text-input">
  <!-- Label for text and password -->
  <label *ngIf="type === 'text' || type === 'password'" class="text-input__label--text" [class.text-input__label--text--floating]="isFocused || hasValue">
    {{ label }}
  </label>

  <ng-content></ng-content>

  <!-- Label for checkbox and radio -->
  <label *ngIf="type === 'checkbox' || type == 'radio'" class="text-input__label--checkbox">
    {{ label }}
  </label>

  <div *ngIf="password" class="text-input__show-password">
    <button *ngIf="showPassword" (click)="handleShowPassword()" class="text-input__show-password--show">
      <img ngSrc="/assets/svg/Eye__shut.svg" [alt]="'ShowPassword' | transloco " height="19" width="40">
    </button>
    <button *ngIf="!showPassword" (click)="handleShowPassword()" class="text-input__show-password--hide">
      <img ngSrc="/assets/svg/Eye__open.svg" [alt]="'HidePassword' | transloco " height="25" width="40">
    </button>
  </div>
</div>
